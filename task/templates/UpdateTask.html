<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center" style="background-color: rgb(235,235,235);padding-top: 8%;">
    <!-- Start: 2 Rows 1+1 Columns -->
    <div class="shadow-lg" style="width: 50%;background-color: #ffffff;padding-top: 20px;padding-bottom: 20px;">
        <h2 class="text-center">Task</h2>
        <form method="POST">
            {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row" style="margin-bottom: 10px;margin-top: 10px;">
                        <div class="col-12">
                            <input name="task" type="text" style="width: 100%;height: 35px;" value="{{form.task.value}}">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 10px;margin-top: 10px;">
                        <div class="col-12">
                            {{form.complete}}
                              <label class="form-check-label">Task foi completada.</label>
                        </div>
                    </div>

                    <div class="row d-xl-flex" style="margin-top: 10px;margin-bottom: 10px;">
                        <div class="col d-xl-flex justify-content-xl-center">
                            <button class="btn btn-primary" type="submit" style="width: 100%;background-color: rgb(5,241,57);">Alterar</button>
                            <a href="{% url 'tasks' %}" class="btn btn-primary" style="width: 100%;background-color: rgb(255,40,0);">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </form>
    </div>
    <!-- End: 2 Rows 1+1 Columns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
