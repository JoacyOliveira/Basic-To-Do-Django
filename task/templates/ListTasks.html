{% load static%}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center" style="background-color: rgb(235,235,235);padding-top: 8%;">
    <!-- Start: 2 Rows 1+1 Columns -->
    <div class="shadow-lg" style="width: 50%;background-color: #ffffff;padding-top: 20px;padding-bottom: 20px;">
        <div class="container">
            <form method="POST">
                {%csrf_token%}
            <div class="row">
                <div class="col-md-12">
                    <div class="row" style="margin-bottom: 10px;margin-top: 10px;">
                        <div class="col">
                            <!-- Start: Search Input (responsive) -->
                            <div class="float-left float-md-right mt-5 mt-md-0 search-area" style="width: 100%;">
                                <input name="task" class="float-left float-sm-right custom-search-input" type="text" placeholder="Adicionar..." style="width: 100%;"></div>

                            <!-- End: Search Input (responsive) -->
                        </div>
                    </div>
                    <div class="row d-xl-flex" style="margin-top: 10px;margin-bottom: 10px;">
                        <div class="col d-xl-flex justify-content-xl-center"><button class="btn btn-primary" type="submit" style="width: 100%;background-color: rgb(5,241,57);">Add Task</button></div>

                    </div>

                </div>
            </div>
                </form>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    {% for item in task %}
                    <div class="shadow-sm" style="padding-top: 4px;padding-bottom: 4px;">
                        <a href="{% url 'updatetask' item.id %}" class="btn btn-primary" type="button" style="background-color: rgb(5,241,57);margin-right: 5px;">Editar</a>
                        <a href="{% url 'deletetask' item.id %}" class="btn btn-primary" type="button" style="background-color: rgb(213,14,14);margin-right: 5px;">Deletar</a>
                        <label class="text-break" style="min-width: 8px;">
                            {% if item.complete == True %}
                            <strike>{{item.task}}</strike>
                            {% else %}
                            {{item.task}}
                            {% endif %}
                            </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- End: 2 Rows 1+1 Columns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
