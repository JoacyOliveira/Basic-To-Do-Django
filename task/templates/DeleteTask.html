<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=ec96c24407e1ed1ed5aea452a4f8e340">
</head>

<body class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center" style="background-color: rgb(235,235,235);padding-top: 8%;">

    <div class="shadow-lg" style="width: 50%;background-color: #ffffff;padding-top: 20px;padding-bottom: 20px;">
        <h2 class="text-center">Deletar Task</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row" style="margin-bottom: 10px;margin-top: 10px;">
                        <div class="col">
                            <h4 class="text-center">Você Realmente Deseja deletar a task:</h4>
                            <h5 class="text-break text-center">{{task.task}}</h5>
                        </div>
                    </div>
                    <div class="row d-xl-flex" style="margin-top: 10px;margin-bottom: 10px;">
                        <div class="col d-xl-flex justify-content-xl-center">
                            <form method="POST">
                            {%csrf_token%}
                            <button class="btn btn-primary" type="submit" style="width: 100%;background-color: rgb(241,5,5);">Sim</button>
                                <a href="{% url 'tasks' %}" class="btn btn-primary" type="button" style="width: 100%;background-color: rgb(120,120,120);">Não</a>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
